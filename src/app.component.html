<div class="flex flex-col min-h-screen">
  <app-header></app-header>
  <main class="flex-grow">
    <router-outlet></router-outlet>
  </main>
  <app-footer></app-footer>
</div>

<!-- Floating Action Bar -->
<app-floating-cta></app-floating-cta>

@if (cartService.lastAddedItem(); as book) {
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[1000]">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-sm w-full mx-4 text-center">
      <div class="flex justify-center mb-4">
        <div class="w-16 h-16 rounded-full bg-green-100 flex items-center justify-center">
          <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
        </div>
      </div>
      <h3 class="text-xl font-bold text-gray-800 mb-2">لقد أضفت كتاب "{{ book.title }}"</h3>
      <p class="text-gray-600 mb-6">لعربة التسوق بنجاح</p>
      <div class="flex justify-center gap-4">
        <button (click)="closeModal()" class="w-full text-center px-6 py-3 rounded-lg text-white font-semibold main-btn hover:opacity-90 transition-opacity">
          مواصلة التسوق
        </button>
        <a routerLink="/cart" (click)="closeModal()" class="w-full px-6 py-3 rounded-lg text-green-600 font-semibold bg-green-100 hover:bg-green-200 transition-colors">
          إتمام الشراء
        </a>
      </div>
    </div>
  </div>
}
